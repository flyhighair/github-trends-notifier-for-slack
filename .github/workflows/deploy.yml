name: Deploy to GCP Cloud Functions

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**.ts'
      - 'package.json'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - name: Restore cache node modules
      uses: actions/cache@v2
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - run: yarn
    - run: yarn build
    - uses: actions-hub/gcloud@master
      env:
        PROJECT_ID: ${{ secrets.GCLOUD_PROJECT_ID }}
        APPLICATION_CREDENTIALS: ${{ secrets.GCLOUD_CREDENTIALS }}
        FUNCTION_NAME: github-trends-notify
        REGION: asia-northeast1
        TOPIC: github-trends
        RUNTIME: nodejs12
      with:
        args: functions deploy $FUNCTION_NAME --region $REGION --trigger-topic $TOPIC --runtime $RUNTIME

